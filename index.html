<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	
	<title>CSS3 Simple Slider</title>
	
	<link rel='stylesheet' href='slider.css'>

	<script src="jquery.min.js"></script>
	<script>
		$(function() {
		
			$("#slideshow > div:gt(0)").hide();
	
			setInterval(function() { 
			  $('#slideshow > div:first')
			    .fadeOut(1000)
			    .next()
			    .fadeIn(1000)
			    .end()
			    .appendTo('#slideshow');
			},  2500);
			
		});
	</script>
</head>

<body>
	<div id="slideshow">
	   <div>
	     <img src="img/img1.jpg">
	   </div>
	   <div>
	     <img src="img/img2.jpg">
	   </div>
	   <div>
	     <img src="img/img3.jpg">
	   </div>
	</div>
</body>
</html>
